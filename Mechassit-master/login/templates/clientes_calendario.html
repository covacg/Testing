<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <title>Mechassit</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    :root {
      /* ===== Colors ===== */
      --body-color: #18191a;
      --sidebar-color: #242526;
      --primary-color: #0094FF;
      --primary-color-light: #3a3b3c;
      --text-color: #fff; /* Cambio de color de texto a blanco */
      /* ====== Transition ====== */
      --tran-03: all 0.2s ease;
      --tran-04: all 0.3s ease;
      --tran-05: all 0.3s ease;

      --border-radius: 6px;
    }

    body {
      min-height: 100vh;
      background-color: var(--body-color);
      transition: var(--tran-05);
    }

    ::selection {
      background-color: var(--primary-color);
      color: #fff;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      padding: 10px 14px;
      background: var(--sidebar-color);
      transition: var(--tran-05);
      z-index: 100;
    }

    .sidebar li {
      height: 50px;
      list-style: none;
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .sidebar header .image,
    .sidebar .icon {
      min-width: 60px;
      border-radius: 6px;
    }

    .sidebar .icon {
      min-width: 60px;
      border-radius: 6px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--text-color); /* Cambio de color de iconos */
    }

    .sidebar .text,
    .sidebar .icon {
      color: var(--text-color);
      transition: var(--tran-03);
    }

    .sidebar .text {
      font-size: 17px;
      font-weight: 500;
      white-space: nowrap;
      opacity: 1;
    }

    .sidebar header {
      position: relative;
    }

    .sidebar header .image-text {
      display: flex;
      align-items: center;
    }

    .sidebar header .logo-text {
      display: flex;
      flex-direction: column;
    }

    header .image-text .name {
      margin-top: 2px;
      font-size: 18px;
      font-weight: 600;
      color: #fff; /* Cambio de color de texto a blanco */
    }

    header .image-text .profession {
      font-size: 16px;
      margin-top: -2px;
      display: block;
      color: #0094FF; /* Cambio de color de texto a azul */
    }

    .sidebar header .image {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar header .image img {
      width: 40px;
      border-radius: 6px;
    }

    .sidebar .menu {
      margin-top: 40px;
    }

    .sidebar li.search-box {
      border-radius: 6px;
      background-color: var(--primary-color-light);
      cursor: pointer;
      transition: var(--tran-05);
    }

    .sidebar li.search-box input {
      height: 100%;
      width: 100%;
      outline: none;
      border: none;
      background-color: var(--primary-color-light);
      color: var(--text-color);
      border-radius: 6px;
      font-size: 17px;
      font-weight: 500;
      transition: var(--tran-05);
    }

    .sidebar li a {
      list-style: none;
      height: 100%;
      background-color: transparent;
      display: flex;
      align-items: center;
      height: 100%;
      width: 100%;
      border-radius: 6px;
      text-decoration: none;
      transition: var(--tran-03);
    }

    .sidebar li a:hover {
      background-color: var(--primary-color);
    }

    .sidebar li a:hover .icon,
    .sidebar li a:hover .text {
      color: var(--sidebar-color);
    }

    .sidebar .menu-bar {
      height: calc(100% - 55px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow-y: scroll;
    }

    .menu-bar::-webkit-scrollbar {
      display: none;
    }

    .home {
      position: absolute;
      top: 0;
      top: 0;
      left: 250px;
      height: 100vh;
      width: calc(100% - 250px);
      background-color: var(--body-color);
      transition: var(--tran-05);
    }

    .home .text {
      font-size: 30px;
      font-weight: 500;
      color: var(--text-color);
      padding: 12px 60px;
    }

/* Estilos para quitar el fondo del formulario y botones redondeados */
.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    padding: 20px;
}

.form-container h2 {
    color: white;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    color: white;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: transparent;
    color: white;
    outline: none;
}

.form-actions {
    margin-top: 20px;
    display: flex;
    justify-content: center;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 50px; /* Redondea los botones */
    cursor: pointer;
    font-size: 16px;
}

.btn-primary {
    background-color: #0094FF; /* Cambia el fondo a azul */
    color: white; /* Cambia el color del texto a blanco */
    margin-right: 10px;
}

.btn-primary:last-child {
    background-color: var(--primary-color-light); /* Cambia el fondo del segundo botón a otro color si es necesario */
    color: white; /* Cambia el color del texto a blanco */
}

.sidebar .menu-links .nav-link.profile {
  background-color: var(--primary-color);
}

/* Estilo para el ícono del perfil */
.sidebar .menu-links .nav-link.profile .icon {
  color: var(--sidebar-color); /* Cambio de color de ícono en el estado base */
}

/* Estilo para el texto del perfil */
.sidebar .menu-links .nav-link.profile .text {
  color: var(--sidebar-color); /* Cambio de color de texto en el estado base */
}
/* Estilo base para el elemento de "Perfil" */
.sidebar .menu-links .nav-link.profile {
  background-color: var(--primary-color);
  border-radius: var(--border-radius); /* Aplica esquinas redondeadas */
}

/* Estilo de hover para el elemento de "Perfil" */
.sidebar .menu-links .nav-link.profile:hover {
  background-color: var(--primary-color);
  border-radius: var(--border-radius); /* Aplica esquinas redondeadas en hover */
}

/* Estilo para el ícono del perfil */
.sidebar .menu-links .nav-link.profile .icon {
  color: var(--sidebar-color);
}

/* Estilo para el texto del perfil */
.sidebar .menu-links .nav-link.profile .text {
  color: var(--sidebar-color);
}

    /* Estilos para el calendario en el panel de inicio */
    .home {
      position: absolute;
      top: 0;
      left: 250px;
      height: 100vh;
      width: calc(100% - 250px);
      background-color: var(--body-color);
      transition: var(--tran-05);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #calendar-container {
      margin: 20px auto;
      background-color: var(--sidebar-color);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      width: 80%; 
    }

    #calendar-container button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    #calendar-container h2 {
      color: var(--text-color);
      font-size: 24px;
      margin: 10px 0;
    }

    .calendar {
      font-family: Arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    .calendar th, .calendar td {
    border: 1px solid #ddd;
    text-align: center;
    padding: 8px;
    color: white; /* Agrega esta línea para hacer que todos los números sean blancos */
     } 

      .calendar th {
        background-color: #f2f2f2;
        color: #18191a;
      }

      .today {
        background-color: #0094FF;
        color: white; /* Puedes dejar esta línea o quitarla, ya que solo afecta al día actual */
      }


    .form-container {
      background-color: var(--sidebar-color);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      width: 80%; 
      margin-top: 20px;
    }


  </style>
</head>
<body>
  <nav class="sidebar">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="logo.png" alt="">
        </span>
        <div class="text logo-text">
          <span class="name">Mechassit</span>
          <span class="profession" style="color: #0094FF;">Tu auto, tu elección</span>
        </div>
      </div>
    </header>
    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
          <li class="nav-link">
            <a href="{%url 'ctalleres' %}">
              <i class='bx bx-search icon'></i>
              <span class="text nav-text">Talleres</span>
            </a>
          </li>
          <li class="nav-link profile">
            <a href="{%url 'ccalendario' %}">
              <i class='bx bx-calendar icon'></i>
              <span class="text nav-text">Calendario</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="{%url 'cvehiculos' %}">
              <i class='bx bx-car icon'></i>
              <span class="text nav-text">Vehículos</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="{%url 'cnotificaciones' %}">
              <i class='bx bx-bell icon'></i>
              <span class="text nav-text">Notificaciones</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="{%url 'cperfil' %}">
              <i class='bx bx-edit icon'></i>
              <span class="text nav-text">Perfil</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="{%url 'principal' %}">
              <i class='bx bx-log-out icon'></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="home">
    <!-- Contenedor del calendario -->
    <div id="calendar-container">
      <h2 id="current-month-year">Septiembre 2023</h2>
      <div id="nav-buttons">
        <!-- Cambiamos los botones por iconos y los colocamos aquí -->
        <button id="prev-month"><i class='bx bx-chevron-left'></i></button>
        <button id="next-month"><i class='bx bx-chevron-right'></i></button>
      </div>
      <table class="calendar">
        <thead>
          <tr>
            <th>Dom</th>
            <th>Lun</th>
            <th>Mar</th>
            <th>Mié</th>
            <th>Jue</th>
            <th>Vie</th>
            <th>Sáb</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <!-- Aquí se generará dinámicamente el contenido del calendario -->
        </tbody>
      </table>
    </div>
    <div class="form-container">
      <!-- ... Tu formulario de registro ... -->
    </div>
  </section>

  <script>
    // JavaScript para el calendario
    const calendarContainer = document.getElementById('calendar-container');
    const prevMonthButton = document.getElementById('prev-month');
    const nextMonthButton = document.getElementById('next-month');
    const currentMonthYear = document.getElementById('current-month-year');
    const calendarBody = document.getElementById('calendar-body');

    let currentDate = new Date();

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      currentDate.setDate(1); // Establecer el día al 1 para evitar errores de fecha
      const firstDay = currentDate.getDay(); // Día de la semana del 1er día del mes
      const lastDay = new Date(year, month + 1, 0).getDate(); // Último día del mes

      currentMonthYear.textContent = `${getMonthName(month)} ${year}`;
      calendarBody.innerHTML = '';

      let day = 1;
      for (let i = 0; i < 6; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement('td');
          if (i === 0 && j < firstDay) {
            cell.textContent = '';
          } else {
            if (day <= lastDay) {
              cell.textContent = day;
              if (
                day === currentDate.getDate() &&
                month === currentDate.getMonth() &&
                year === currentDate.getFullYear()
              ) {
                cell.classList.add('today');
              }
              day++;
            } else {
              // Rellenar con números adicionales si no pertenecen al mes actual
              cell.textContent = day - lastDay;
              day++;
            }
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    }

    function getMonthName(month) {
      const monthNames = [
        'Enero', 'Febrero', 'Marzo', 'Abril',
        'Mayo', 'Junio', 'Julio', 'Agosto',
        'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
      ];
      return monthNames[month];
    }

    prevMonthButton.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    });

    nextMonthButton.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    });

    renderCalendar();
  </script>
</body>
</html>
