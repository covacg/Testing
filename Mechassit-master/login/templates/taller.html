<!DOCTYPE html>
<html>
<head>
    <title>Mechassit</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1486006920555-c77dcf18193c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1896&q=80') center/cover no-repeat;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-family: "Poppins", sans-serif;
            width: 300px;
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .container form {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container form table {
            width: 100%;
        }

        .container form button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container form button:hover {
            background-color: #0056b3;
        }

        .container p {
            margin-top: 20px;
        }

        .form-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <h2 class="animation a1">Registro de Taller</h2>
            </div>
            <form method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><label for="{{ user_form.username.id_for_label }}">Nombre:</label></td>
                        <td><input type="text" id="{{ user_form.username.id_for_label }}" name="{{ user_form.username.name }}" class="form-field" pattern="[A-Za-z\s]+" required autocomplete="off" title="Ingrese solo letras y espacios"></td>
                    </tr>
                    <tr>
                        <td><label for="{{ user_form.email.id_for_label }}">Correo Electrónico:</label></td>
                        <td><input type="email" id="{{ user_form.email.id_for_label }}" name="{{ user_form.email.name }}" class="form-field" required autocomplete="off" title="Ingrese una dirección de correo electrónico válida"></td>
                    </tr>
                    <tr>
                        <td><label for="{{ user_form.password1.id_for_label }}">Contraseña:</label></td>
                        <td><input type="password" id="{{ user_form.password1.id_for_label }}" name="{{ user_form.password1.name }}" class="form-field" required autocomplete="new-password" title="La contraseña debe contener al menos 8 caracteres"></td>
                    </tr>
                    <tr>
                        <td><label for="{{ user_form.password2.id_for_label }}">Confirmar Contraseña:</label></td>
                        <td><input type="password" id="{{ user_form.password2.id_for_label }}" name="{{ user_form.password2.name }}" class="form-field" required autocomplete="new-password" title="Repita la misma contraseña"></td>
                    </tr>
                    <!-- Campos de UserProfileForm -->
                    <tr>
                        <td><label for="{{ user_profile_form.telefono.id_for_label }}" title="Ingrese un número de teléfono de 10 dígitos (solo números)">Teléfono:</label></td>
                        <td><input type="tel" id="{{ user_profile_form.telefono.id_for_label }}" name="{{ user_profile_form.telefono.name }}" class="form-field" pattern="[0-9]{10}" required autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><label for="{{ user_profile_form.direccion.id_for_label }}">Dirección:</label></td>
                        <td><input type="text" id="{{ user_profile_form.direccion.id_for_label }}" name="{{ user_profile_form.direccion.name }}" class="form-field" required autocomplete="off" title="Ingrese su dirección"></td>
                    </tr>
                    <tr>
                        <td><label for="{{ user_profile_form.cp.id_for_label }}">Código Postal:</label></td>
                        <td><input type="text" id="{{ user_profile_form.cp.id_for_label }}" name="{{ user_profile_form.cp.name }}" class="form-field" pattern="[0-9]{5}" required autocomplete="off" title="Ingrese un código postal de 5 dígitos (solo números)"></td>
                    </tr>
                </table>
                <button type="submit" class="animation a6">Registrar Taller</button>
                <p>{{ error_message }}</p>
            </form>
        </div>
    </div>
</body>
</html>
